<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Log in</title>

  <!-- Bootstrap -->
  
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.min.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
      <link rel="stylesheet" href="./Style.css">
</head>

<body class="loginbody">
  <div class="logo-container">
    <img class="logo-img" src="speedy-parking-low-resolution-logo-color-on-transparent-background.png" alt="Logo">
  </div>
  <div class="container Amain">

    <div class="row">

      <div class="col-md-10 quote">
        <blockquote>
          <p>Hello ADMIN, welcome back. <br> Please enter your login details to access your dashboard.</p>
        </blockquote>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 ">
        <div class="panel-heading">
          <div class="panel-body">
            <form role="form">
              <fieldset>
                <div class="form-group">
                  <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Password" name="password" type="password" value="">
                </div>
                <button type="submit" class="btn btn-default btn-block"><a href="dashboard.html">Login</a></button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    $(document).ready(function () {
      // When the page is loaded, hide the login form
      $('#login-form').hide();

      // Alternatively, you could redirect the user to another page after login
      // window.location.href = 'dashboard.html';
    });

  </script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>

</html>
